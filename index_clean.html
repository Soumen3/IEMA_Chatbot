<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEM Robotics Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(135deg, #0084FF 0%, #0056b3 100%);
            color: #fff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 28px;
            z-index: 9999;
            box-shadow: 0 4px 12px rgba(0, 132, 255, 0.4);
            transition: transform 0.2s;
        }

        #chatbot-button:hover {
            transform: scale(1.1);
        }

        #chatbot-box {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 380px;
            max-width: calc(100vw - 40px);
            height: 550px;
            background: #fff;
            border-radius: 16px;
            display: none;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            z-index: 9999;
            overflow: hidden;
        }

        #chatbot-header {
            background: linear-gradient(135deg, #0084FF 0%, #0056b3 100%);
            padding: 16px;
            color: #fff;
            display: flex;
            flex-direction: column;
            gap: 4px;
            flex-shrink: 0;
        }

        #header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 16px;
        }

        #header-hook {
            font-size: 11px;
            opacity: 0.9;
            font-style: italic;
        }

        #close-btn {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Quick Options Screen */
        #quick-options-screen {
            flex: 1;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #f8f9fa;
            overflow-y: auto;
        }

        #quick-options-screen h3 {
            color: #212529;
            margin-bottom: 8px;
            font-size: 18px;
            text-align: center;
        }

        #quick-options-screen p {
            color: #6c757d;
            margin-bottom: 24px;
            font-size: 14px;
            text-align: center;
        }

        .option-btn {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 12px;
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #212529;
            transition: all 0.2s;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option-btn:hover {
            border-color: #0084FF;
            background: #f0f8ff;
            transform: translateY(-2px);
        }

        .option-btn .icon {
            font-size: 20px;
            min-width: 24px;
        }

        /* Welcome Form Styles - Inline Card */
        #welcome-form-container {
            padding: 16px;
            display: none;
            flex-direction: column;
            background: #fff;
            border-radius: 12px;
            margin: 10px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
            width: 90%;
            align-self: flex-start;
        }

        #welcome-form-container h3 {
            color: #212529;
            margin-bottom: 8px;
            font-size: 16px;
        }

        #welcome-form-container p {
            color: #6c757d;
            margin-bottom: 16px;
            font-size: 13px;
        }

        .back-btn {
            background: transparent;
            border: none;
            color: #0084FF;
            font-size: 13px;
            cursor: pointer;
            margin-bottom: 12px;
            text-align: left;
            padding: 0;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .back-btn:hover {
            text-decoration: underline;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            color: #495057;
            font-size: 12px;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
            outline: none;
            transition: border-color 0.2s;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #0084FF;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #adb5bd;
        }

        #start-chat-btn {
            width: 100%;
            padding: 10px;
            background: #0084FF;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 4px;
        }

        #start-chat-btn:hover {
            background: #0056b3;
        }

        .error-message {
            color: #dc3545;
            font-size: 11px;
            margin-top: 2px;
            display: none;
        }

        /* Chat Interface Styles */
        #chat-interface {
            display: none;
            flex: 1;
            flex-direction: column;
            height: 100%;
            min-height: 0;
            position: relative;
        }

        #chat-messages {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            overflow-x: hidden;
            background: #f8f9fa;
            min-height: 0;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 12px;
            display: flex;
            gap: 8px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 14px;
        }

        .message.bot .message-content {
            background: #e9ecef;
            color: #212529;
            border-bottom-left-radius: 4px;
        }

        .message.bot .message-content strong {
            font-weight: 600;
            color: #0056b3;
        }

        .message.user .message-content {
            background: #0084FF;
            color: white;
            border-bottom-right-radius: 4px;
        }

        #chat-input-container {
            padding: 12px 16px;
            background: white;
            border-top: 1px solid #e9ecef;
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        #chat-input {
            flex: 1;
            padding: 10px 14px;
            border: 1px solid #dee2e6;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            font-family: inherit;
        }

        #chat-input:focus {
            border-color: #0084FF;
        }

        #send-btn {
            background: #0084FF;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: background 0.2s;
        }

        #send-btn:hover {
            background: #0056b3;
        }

        .typing-indicator {
            display: none;
            padding: 10px 14px;
            background: #e9ecef;
            border-radius: 12px;
            width: fit-content;
            margin-bottom: 12px;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6c757d;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        /* Responsive Styles */
        @media (max-width: 480px) {
            #chatbot-box {
                width: 100%;
                height: 100%;
                max-width: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }

            #chatbot-button {
                bottom: 20px;
                right: 20px;
            }
        }
    </style>
</head>
